<!DOCTYPE html>



<html lang="es">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
   
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

        <title>Encriptador W@alter</title>
    </head>

    <body>

        <div class="contenedor">

            <div class="logo">
                <img class="logoImg" src="imagenes/Frame 6.png">
                <h1 class="title">Encriptador de Texto</h1>
            </div>

            <div class="left">
                <textarea class="text-input" id="inputTexto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                
            </div>

            <div class="right">
                <img src="imagenes/Muñeco.png" id="imgDer">
                <h1 id="texto">Ningun mensaje fue encontrado</h1>
                <textarea id="texto2"cols="80" rows="8">Ingrese el texto que desees encriptar o desencriptar</textarea>

                <button id="copiar" type="button" name="button" onclick="copiar()" >Copiar</button>


             
            </div>  

            <div class="left-button">
                <p id="informacion"> &excl;Solo minúsculas y sin acentos</p>
                <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
                
        </div>


        <footer>
            <p class="autor">Dev: Walter Guilcazo</p>
        </footer>

 
        <script src="script.js"></script>


        
    </body>
    
    
 
</html>
